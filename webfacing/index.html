<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chess LMAO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='chess.js'></script>
    <script src='script.js' type="module"></script>
</head>
<body>

	<h2 id="ScoreText">Score, White: 0 | Black: 0</h2>
	<button id="CalcMove">Calc Move</button>
	<select id="AIPlayerTurn">
		<option value="white">White</option>
  		<option value="black">Black</option>
	</select>
	<div id="GameHolder">
		
    	<div id="ChessHolder">

        

    	</div>
		<div id="CaptureHolder">

			<div class="CaptureBox" team="black"></div>
			<div class="CaptureBox" team="white"></div>
			
		</div
	</div>

</body>
